<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="control">
        <div id="tabs">
            <button id="c_map">地图控制</button>
            <button id="c_ship">船舶控制</button>
            <button id="c_trace">轨迹控制</button>
            <button id="c_weather">天气控制</button>
        </div>
        <div class="layer_map">
            <div class="title">地图类操作</div>
            <div class="layer_contol">
                <input type="text" id="mapcenter" value="12,33">
                <button class="action" data-type="map" data-fn="setCenter" data-inputId="mapcenter">设置地图中心</button>
                <button class="action" data-type="map" data-fn="getCenter">获取地图中心</button>
                <br>
                <input type="text" id="mapzoom" value="10">
                <button class="action" data-type="map" data-fn="setZoom" data-inputId="mapzoom">设置地图层级</button>
                <button class="action" data-type="map" data-fn="getZoom">获取地图层级</button>

                <br>
                <label><input name="maptype" type="radio" value="map" checked />路地图</label>
                <label><input name="maptype" type="radio" value="sat" />海图</label>
                <label><input name="maptype" type="radio" value="chart" />卫星图</label>
                <button class="action" data-type="map" data-fn="setMapType" data-radioname="maptype">设置地图类型</button>
                <button class="action" data-type="map" data-fn="getMapType">获取地图类型</button>
            </div>
        </div>

        <div class="layer_map">
            <div class="title">船舶类操作</div>
            <div class="layer_contol">

                <input type="text" id="shipMMSI" value="200042456">
                <button class="action" data-type="ship" data-fn="addShip" data-inputId="shipMMSI">添加船舶</button>
                <button class="action" data-type="ship" data-fn="remove" data-inputId="shipMMSI">删除船舶</button> <button class="action" data-type="ship" data-fn="setLocate">船舶位置居中</button>
                <br>
                <input type="text" id="setImg" value="https://www.amap.com/assets/img/single_marker.png">
                <button class="action" data-type="ship" data-fn="setImg" data-inputId="setImg">设置船舶图片</button>
                <br>

                <input type="text" id="shipRotate" value="0">
                <button class="action" data-type="ship" data-fn="setRotate" data-inputId="shipRotate">设置船舶icon旋转角度</button>
                <br>
                <input type="text" id="shipTag" value="诺亚方舟">
                <button class="action" data-type="ship" data-fn="setTag" data-inputId="shipTag">船舶标签</button>
                <button class="action" data-type="ship" data-fn="clearTag">删除船舶标签</button>

                <br>
                <input type="text" id="iconOffset" value="[0,0]">
                <button class="action" data-type="ship" data-fn="setOffset" data-inputId="iconOffset">船舶icon偏移</button>
                <button class="action" data-type="ship" data-fn="getShip">获取船舶数据</button>

            </div>
        </div>

        <div class="layer_map">
            <div class="title">船舶轨迹</div>
            <div class="layer_contol">
                <input type="text" id="traceOpts" value="636015511, 1544508577, 1545372577" style="width: 280px">
                <button class="action" data-type="trace" data-fn="addTrace" data-inputId="traceOpts">添加轨迹</button>
                <button class="action" data-type="trace" data-fn="clearTrace">删除轨迹</button>

                <br>
                <textarea type="text" style="width: 80%; height: 200px" id="traceOptions" value="轨迹参数">
{"lineColor":"yellow",
"lineWidth":2,
"lineStyle":"bold",
"pointColor":"blue",
"pointWeight":3,
"sparse":0,
"timeFormat":"yyyy-MM-dd HH:mm:ss",
"timeAnti":false,
"fitBounds":true
}</textarea>
                <br>
                <button class="action" data-type="trace" data-fn="setTraceOptions" data-inputId="traceOptions">设置轨迹参数</button>

                <button class="action" data-type="trace" data-fn="setFitBounds">船舶居中</button>

                

                <input type="text" id="traceSparse" value="40">
                <button class="action" data-type="trace" data-fn="setSparse" data-inputId="traceSparse">设置抽稀值</button>

                <button class="action" data-type="trace" data-fn="getTrace">获取船舶轨迹数据</button>

            </div>
        </div>

        <div class="layer_map">
            <div class="title">轨迹控制</div>
            <div class="layer_contol">
                <button>设置</button>12
            </div>
        </div>

        <div class="layer_map">
            <div class="title">天气控制</div>
            <div class="layer_contol">
                <button>设置</button>21
            </div>
        </div>
    </div>
    <div class="map">
        <div id="map"></div>
    </div>
</body>
