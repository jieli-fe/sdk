<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="control">
        <div id="tabs">
            <button id="c_map">地图控制</button>
            <button id="c_ship">船舶控制</button>
            <button id="c_trace">轨迹控制</button>
            <button id="c_weather">天气控制</button>
        </div>
        <div class="layer_map">
            <div class="title">地图类操作</div>
            <div class="layer_contol">
                <input type="text" id="mapcenter" value="12,33">
                <button class="action" data-type="map" data-fn="setCenter" data-inputId="mapcenter">设置地图中心</button>
                <button class="action" data-type="map" data-fn="getCenter">获取地图中心</button>
                <br>
                <input type="text" id="mapzoom" value="10">
                <button class="action" data-type="map" data-fn="setZoom" data-inputId="mapzoom">设置地图层级</button>
                <button class="action" data-type="map" data-fn="getZoom">获取地图层级</button>

                <br>
                <label><input name="maptype" type="radio" value="map" checked />路地图</label>
                <label><input name="maptype" type="radio" value="sat" />海图</label>
                <label><input name="maptype" type="radio" value="chart" />卫星图</label>
                <button class="action" data-type="map" data-fn="setMapType" data-radioname="maptype">设置地图层级</button>
                <button class="action" data-type="map" data-fn="getMapType">获取地图层级</button>
            </div>
        </div>

        <div class="layer_map">
            <div class="title">船舶类操作</div>
            <div class="layer_contol">

                <input type="text" id="shipMMSI" value="477139100">
                <button class="action" data-type="ship" data-fn="addShip" data-inputId="shipMMSI">添加船舶</button>
                <button class="action" data-type="ship" data-fn="showTrace" data-inputId="shipMMSI">添加船舶</button>
                
            </div>
        </div>

        <div class="layer_map">
            <div class="title">轨迹控制</div>
            <div class="layer_contol">
                <button>设置</button>
            </div>
        </div>

        <div class="layer_map">
            <div class="title">天气控制</div>
            <div class="layer_contol">
                <button>设置</button>
            </div>
        </div>
    </div>
    <div class="map">
        <div id="map"></div>
    </div>
</body>
